<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="95537913775-g1kubos66a13sttq4mbj896c5c20imsi.apps.googleusercontent.com">

    <title>Login - UTM Online Store</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
                         
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">

        </script>
        <div class="login">

            <h1 class="text-center">Registration</h1>
            
            <form class="needs-validation">

                <div class="form-outline mb-4">
                    
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                    <input class="form-control" type="text" id="registername" required />
                    <div class="invalid-feedback">
                        Please enter your name
                  </div>
                </div>


                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
            

                <div class="form-outline mb-4">
                    <label class="form-label" for="repassword">Repeat your password</label>
                    <input class="form-control" type="password" id="repassword" required>
                    <div class="invalid-feedback">
                        Please enter the same password
                </div>
            </div>


                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Register">
                
                
                <div class="g-signin2" data-onsuccess="onSignIn"></div>

                <div>
                    <p class="text-center ">Already have an account? <a href="index.html"
                        class="fw-bold text-body"><u>Log in here</u></a></p>
                </div>
            </form>
    
        </div>
           
       </body>
</html>
